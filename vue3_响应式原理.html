<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 目标对象
    const user = {
      name: '老王',
      age: 29,
      sons: {
        son1: { name: '小王', age: 12 },
        son2: { name: '小花', age: 11 }
      }
    }

    // 将目标对象变成带你对象
    // 参数1:user==>target目标对象
    // 参数2:handler==>处理器对象,用来监视数据及数据的操作
    const pUser = new Proxy(user, {
      // 获取目标对象的某个属性值
      get(target, prop) {
        console.log('get方法调用了')
        return Reflect.get(target, prop)
      },
      // 修改目标对象的属性值/为目标对象添加新的属性值
      set(target, prop, val) {
        console.log('set方法调用了')
        return Reflect.set(target, prop, val)
      },
      // 删除目标对象上的某个属性值
      deleteProperty(target, prop) {
        console.log('deleteProperty方法调用了')
        return Reflect.deleteProperty(target, prop)
      }
    })

    // 通过对象获取目标对象中的某个属性值
    console.log(pUser.name)
    // 通过代理对象更新目标对象上的某个属性值操作
    pUser.name = "灰太狼"
    console.log(user)
    // 通过代理对象先目标对象中添加一个新的属性
    pUser.pp = '打你屁股'
    console.log(user)

    delete pUser.name
    console.log(user)

    // 更新目标对象中的某个属性对象中的属性值
    pUser.sons.son1.name='张三'
    console.log(user)
  </script>
</body>

</html>
