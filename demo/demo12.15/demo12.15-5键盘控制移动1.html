<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        left: 0;
        top: 0;
    }
</style>

<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById('box')
        var x = 0, y = 0
        document.onkeydown = function (e) {
            if (e.keyCode === 39) {
                x += 10
            }
            if (e.keyCode === 37) {
                x -= 10;
            }

            if (e.keyCode === 38) {
                y -= 10;
            }
            if (e.keyCode === 40) {
                y += 10;
            }
            box.style.left = x + 'px'
            box.style.top = y + 'px'
        }
    </script>
</body>

</html>
