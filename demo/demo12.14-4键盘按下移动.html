<body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box1 {
      height: 100px;
      width: 100px;
      background-color: skyblue;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
  <div class="box1"></div>
  <script>
    var box1 = document.getElementsByClassName('box1')[0]
    var zb = {
      x: box1.offsetLeft,
      y: box1.offsetTop
    }
    document.onkeydown = function (e) {
      console.log(e);
      var speed = 20
      function setzb() {
        box1.setAttribute('style', 'left:' + zb.x + 'px;' + '  ' + 'top:' + zb.y + 'px')
      }
      switch (e.keyCode) {
        case 37://左
          zb.x -= speed
          setzb()
          break

        case 38://上
          zb.y -= speed
          setzb()
          break

        case 39://右
          zb.x += speed
          setzb()
          break

        case 40://下
          zb.y += speed
          setzb()
          break
      }
    }
