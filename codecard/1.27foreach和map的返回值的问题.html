<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [1, 2, 3, 4, 5]
    const res1 = arr.forEach(i => {
      return i + 1
    })
    console.log(res1)
    const res2 = arr.map(i => {
      return i + 1
    })
    console.log(res2)
  </script>
</body>

</html>
